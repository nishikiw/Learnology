<html>
   <head>
      <title>Learnology - Course Creation</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

   <body ng-app="learnologyApp">
      <script src="scripts/facebooklogin.js"></script>
     
      <div ng-controller="navCtrl"> 
        <div ng-include="'navbar.html'"></div>
      </div>
      <div class="jumbotron text-center">
         <h1>Course Creation Page</h1>
         <p>Select one of these categories and browse through the courses offered in that subject area</p>
         <div>
         </div>
      </div>
      <br>
         <div class="container-fluid">
            <form class="form-horizontal" role="form" action="profile">
               <fieldset class="col-sm-6 col-sm-offset-3">
                  <div class="form-group">
                     <label class="control-label col-sm-3" for="first-name">Course Title</label>
                     <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Biology" id="course_title">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="control-label col-sm-3">Course Category:</label>
                     <div class="col-sm-8">
                        <label class="radio-inline">
                           <input type="radio" value="" name="category" checked="checked">Academic
                        </label>
                        <label class="radio-inline">
                           <input type="radio" value="" name="category">Music and Arts
                        </label>
                        <label class="radio-inline">
                           <input type="radio" value="" name="category">Office Skills
                        </label>
                        <label class="radio-inline">
                           <input type="radio" value="" name="category">Cooking and Brewing
                        </label>
                        <label class="radio-inline">
                           <input type="radio" value="" name="category">Home-Related
                        </label>
                        <label class="radio-inline">
                           <input type="radio" value="" name="category">Sports and Games 
                        </label>
                        <label class="radio-inline">
                           <input type="radio" value="" name="category">Technology
                        </label>
                        <label class="radio-inline">
                           <input type="radio" value="" name="category">Miscellaneous (Other)
                        </label> 
                     </divalue=""v>
                  </div>
                  <div class="form-group">

                     <label class="control-label col-sm-3" for="price">Price:</label>
                     <div class="col-sm-8">
                        <input type="price" class="form-control" id="price">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="control-label col-sm-3" for="description">Course Description</label>
                     <div class="col-sm-8">
                        <textarea name="description" rows="4" class="form-control"></textarea>
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="control-label col-sm-3" for="skills">Previous Skills Required:</label>
                     <div class="col-sm-8">
                        <input type="skills" class="form-control" id="skill" placeholder="Skill 1">
                        <input type="skills" class="form-control" id="skill" placeholder="Skill 2">
                        <input type="skills" class="form-control" id="skill" placeholder="Skill 3">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="control-label col-sm-3">Challenge Level:</label>
                     <div class="col-sm-8">
                        <label class="radio-inline">
                           <input type="radio" value="" name="level" checked="checked">Beginner
                        </label>
                        <label class="radio-inline">
                           <input type="radio" value="" name="level">Intermediate
                        </label>
                        <label class="radio-inline">
                           <input type="radio" value="" name="level">Advanced
                        </label>
                     </div>
                  </div>
                  <div>
                     <button type="submit" class="btn btn-primary btn-block">Create Course</button>
                     <button type="submit" class="btn btn-default btn-block">Cancel</button>
                     
                  </div> 
               </fieldset>
               </form>
               
         </div>
      </div><br>
