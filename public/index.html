<!DOCTYPE html> 
<html>
   <head>
      <title>Learnology - Home</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="scripts/app.js"></script>
      <link rel="stylesheet" href="css/style.css">
      <script>
      app.controller("recCtrl", function($scope, $http) {
         var req = { 
                method: 'GET',
                url: '/courses'
              };
              $http(req).success(function(data) {
                $scope.recList = data.reverse().splice(0, 3);
         });
      });
     </script>
       <style type="text/css">
          .nav-pills>li {
            padding-left:100px;
            padding-right:100px;
          }
          img:hover {
            opacity: 0.4;
          }
        </style>
      <head>
   <body ng-app="learnologyApp">
      <script src="scripts/facebooklogin.js"></script>
      <div ng-controller="navCtrl"> 
        <div ng-include="'navbar.html'"></div>
      </div>
      
      <div class="jumbotron text-center">
         <h1>Learnology</h1>
         <p>People teach. People learn. This is where they connect.</p>
      </div>
      <div class='col-md-6' ng-controller="recCtrl">
         <div class="panel panel-primary" style="height:500px;">
           <div class="panel-heading text-center"><h4>Newest Courses<h4></div>
           <div class="panel-body"> 
            <div ng-repeat="x in recList" class="text-center"> <hr>
               <h4><a href="course?id={{x._id}}">{{x.title}}</a></h4>
               {{x.category}} <br>
               Price {{x.price}}  <br>
               Taught by {{x.user}}
            </div>
           </div>
         </div>
      </div>
      <div class='col-md-6'>
         <div class="panel panel-primary" style="height:500px;">
           <div class="panel-heading text-center"><h4>Newest Teachers<h4></div>
           <div class="panel-body">Panel Content</div>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-md-12 text-center">
               <a name="course"> </a>
               <br> <br> <br>
               <br><br>
               <div class="panel panel-default">
                  <div class="panel-body">
                     <h3>Recommended Teachers </h3>
                     <div class="row">
                        <div class="col-xs-4 text-center" style="float: left;">
                           <a href="profile"><img src="images/walterwhite.jpg" style="width: 100%; padding: 15px;"></a>
                        </div>
                        <div class="col-xs-4 text-center" style="float: left;">
                           <a href="profile"><img src="images/stevejobs.jpg" style="width: 100%; padding: 15px;"></a>
                        </div>
                        <div class="col-xs-4 text-center" style="float: left;">
                           <a href="profile"><img src="images/thejoker.jpg" style="width: 100%; padding: 15px;"></a>
                        </div>
                     </div>
                  </div>
               </div> <br>
            </div>
         </div>
      </div> <br>
      <div class="panel-footer">
         <div class="container">
            <p class="navbar-text pull-left">Â© 2016 - Site Built By Us | <a href="aboutus">About Us</a> | 
               <a href="https://twitter.com"><img src="images/twitter.png" class="img-circle social" alt="Twitter" height="30" width="30"></a>
               <a href="https://facebook.com"><img src="images/facebook.png" class="img-circle social" alt="Facebook" height="30" width="30"></a>
               <a href="https://plus.google.com"><img src="images/google.png" class="img-circle social" alt="Google" height="30" width="30"></a>
            </p>
         </div>
      </div>
   </body>
</html>
