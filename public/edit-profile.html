<!DOCTYPE html>
<html>
	<head>
		<title>Learnology - Edit Profile</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/edit-profile.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="scripts/app.js"></script>
		<script src="scripts/navbar.js"></script>
	</head>
	<body ng-app="learnologyApp">
		<div ng-controller="navCtrl"> 
			<div ng-include="'navbar.html'"></div>
		</div>
		<main>
			<div class="container-fluid">
				<form class="form-horizontal" role="form" action="profile" ng-controller="editProfileCtrl" ng-init="init()">
					<fieldset class="col-sm-6">
						<legend>Personal Information</legend>
						<div class="form-group">
							<label class="control-label col-sm-3" for="screen-name">Screen Name:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" ng-model="screenName" id="screen-name" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="first-name">First Name:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" ng-model="firstName" id="first-name">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="last-name">Last Name:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="last-name" ng-model="lastName">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Gender:</label>
							<div class="col-sm-8">
								<label class="radio-inline">
									<input type="radio" value="male" name="gender" ng-model="gender">Male
								</label>
								<label class="radio-inline">
									<input type="radio" value="female" name="gender" ng-model="gender">Female
								</label>
								<label class="radio-inline">
									<input type="radio" value="others" name="gender" ng-model="gender">Others
								</label>
								<label class="radio-inline">
									<input type="radio" value="notAvailable" name="gender" ng-model="gender">Prefer not to disclose
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="birth-date">Date of Birth:</label>
							<div class="col-sm-8">
								<input type="date" class="form-control" id="birth-date" ng-model="dateOfBirth">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="email">Email:</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" id="email" ng-model="email" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="phone">Phone:</label>
							<div class="col-sm-8">
								<input type="tel" class="form-control" id="phone" ng-model="phone">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="address">Address:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="address" ng-model="address">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="city">City:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="city" ng-model="city">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="province">Province/State:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="province" ng-model="province">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="country">Country:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="country" ng-model="country">
							</div>
						</div>
					</fieldset>
					<fieldset class="col-sm-6">
						<legend>Profile Photo</legend>
						<div class="form-group">
							<img id="profile-photo" src="https://saanichbaptist.org/wp-content/uploads/2014/12/team-placeholder-female.png" 
								class="img-responsive img-rounded center-block" alt="profile photo" width="200" height="200">
							<div class="col-sm-offset-2 col-sm-8">
								<label class="control-label" for="photo-input">Upload Profile Photo:</label>
								<input type="file" class="form-control" id="photo-input">
							</div>
						</div>
					</fieldset>
					<div class="col-sm-offset-4 col-sm-4">
						<button type="submit" class="btn btn-default">Cancel</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>
		</main>
		<div class="panel-footer">
			<div class="container">
				<p class="navbar-text pull-left">Â© 2016 - Site Built By Us | <a href="aboutus">About Us</a> | 
					<a href="https://twitter.com"><img src="images/twitter.png" class="img-circle social" alt="Twitter" height="30" width="30"></a>
					<a href="https://facebook.com"><img src="images/facebook.png" class="img-circle social" alt="Facebook" height="30" width="30"></a>
					<a href="https://plus.google.com"><img src="images/google.png" class="img-circle social" alt="Google" height="30" width="30"></a>
				</p>
			</div>
		</div>
	</body>
</html>
