		<main>
			<div class="container-fluid">
				<form class="form-horizontal" role="form" action="profile.html">
					<fieldset class="col-sm-6">
						<legend>Personal Information</legend>
						<div class="form-group">
							<label class="control-label col-sm-3" for="first-name">First Name:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" value="Stéphanie" id="first-name">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="last-name">Last Name:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="last-name" value="Ladner">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Gender:</label>
							<div class="col-sm-8">
								<label class="radio-inline">
									<input type="radio" value="male" name="gender">Male
								</label>
								<label class="radio-inline">
									<input type="radio" value="female" name="gender" checked="checked">Female
								</label>
								<label class="radio-inline">
									<input type="radio" value="others" name="gender">Others
								</label>
								<label class="radio-inline">
									<input type="radio" value="n/a" name="gender">Prefer not to disclose
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="birth-date">Birth Date:</label>
							<div class="col-sm-8">
								<input type="date" class="form-control" id="birth-date">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="email">Email:</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" id="email" value="stephanie.ladner@gmail.com">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="phone">Phone:</label>
							<div class="col-sm-8">
								<input type="tel" class="form-control" id="phone">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="address">Address:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="address">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="city">City:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="city" value="Toronto">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="province">Province/State:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="province" value="ON">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="country">Country:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="country" value="Canada">
							</div>
						</div>
					</fieldset>
					<fieldset class="col-sm-6">
						<legend>Profile Photo</legend>
						<div class="form-group">
							<img id="profile-photo" src="http://saanichbaptist.org/wp-content/uploads/2014/12/team-placeholder-female.png" 
								class="img-responsive img-rounded center-block" alt="profile photo" width="200" height="200">
							<div class="col-sm-offset-2 col-sm-8">
								<label class="control-label" for="photo-input">Upload Profile Photo:</label>
								<input type="file" class="form-control" id="photo-input">
							</div>
						</div>
					</fieldset>
					<div class="col-sm-offset-4 col-sm-4">
						<button type="submit" class="btn btn-default">Cancel</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>
