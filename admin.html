<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learnology - Admin</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/admincontroller.js"></script>
</head>
<body ng-app="learnologyApp" >
 
<div ng-controller="navCtrl"> 
  <div ng-include="'navbar.html'"></div>
</div> <br>

<div style="height:600px;" ng-controller="list">
  <nav class="col-sm-3">
    <ul class="nav nav-pills nav-stacked">
      <li><a ng-click="getlist('users')">Users</a></li>
      <li><a ng-click="getlist('courses')">Courses</a></li>
    </ul>
  </nav>
  <div class="panel panel-default col-sm-9" > 
    <div class="panel-heading">{{title}}</div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="x in data">
          {{x}}
          <button type="button" class="close" data-toggle="modal" ng-click="delete($index)" data-target="#confirmModal">&times;</button>
        </li>
      </ul>
    </div>
  </div>
  <div class="modal fade" id="confirmModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <p>Confirm Deletion Of {{value}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="removeItem($index)">Confirm</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="panel-footer" >
    <div class="container">
      <p class="navbar-text pull-left">Â© 2016 - Site Built By Us | <a href="aboutus">About Us</a> | 
        <a href="https://twitter.com"><img src="images/twitter.png" class="img-circle social" alt="Twitter" height="30" width="30"></a>
        <a href="https://facebook.com"><img src="images/facebook.png" class="img-circle social" alt="Facebook" height="30" width="30"></a>
        <a href="https://plus.google.com"><img src="images/google.png" class="img-circle social" alt="Google" height="30" width="30"></a>
      </p>
    </div>
</div>

</body>
</html>
